<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Ensures that the video covers the entire background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Container for the video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Makes sure the video fits the container */
        .video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Content over the video */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Neon glowing effect for text */
        .neon-text {
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 
                         0 0 10px rgba(255, 255, 255, 0.8), 
                         0 0 20px rgba(255, 0, 255, 0.6), 
                         0 0 30px rgba(255, 0, 255, 0.6), 
                         0 0 40px rgba(255, 0, 255, 0.6), 
                         0 0 50px rgba(255, 0, 255, 0.6), 
                         0 0 60px rgba(255, 0, 255, 0.6), 
                         0 0 70px rgba(255, 0, 255, 0.6);
        }

        /* Button style */
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: white;
            color: black;
        }

        /* Transition screen */
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        /* Transition animation */
        .transition-screen.active {
            opacity: 1;
            visibility: visible;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="neon.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <h1 class="neon-text">Welcome to My Personal Portfolio</h1>
        <p class="neon-text">Enjoy the video background!</p>
        <button class="button" onclick="startTransition()">Click to Enter!</button>
    </div>

    <div class="transition-screen" id="transition-screen">
        <h1 class="neon-text">Welcome!</h1>
    </div>

    <script>
        function startTransition() {
            const transitionScreen = document.getElementById('transition-screen');
            transitionScreen.classList.add('active');
            setTimeout(() => {
                transitionScreen.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000); // Delay for fade-out animation
            }, 2000); // Duration to show the transition screen
        }
    </script>
</body>
</html>
